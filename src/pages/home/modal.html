<ion-header>
  <ion-toolbar>
    <ion-title>
      Catch: {{monster.name}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()"><ion-icon name="close"></ion-icon><span class="btn-text">Cancel</span></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item>
      <ion-avatar item-left>
        <img src="{{monster.icon}}">
      </ion-avatar>
      <h2>{{monster.name}}</h2>
      <p>{{monster.difficulty}}</p>
    </ion-item>

  </ion-list>

  <img id="hammer-img" src="assets/hammer.svg" on-drag="onDrag()" on-tap="onTap('hammer-img')">

</ion-content>
