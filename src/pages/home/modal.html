<ion-header>
  <ion-toolbar>
    <ion-title>
      Catch: {{monster.name}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()"><ion-icon name="close"></ion-icon><span class="btn-text">Cancel</span></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>

  <div id="catch-screen">
  <h2>{{monster.name}}</h2>
  <img src="{{monster.icon}}">


  <img id="hammer-img" src="assets/hammer.svg" on-drag="onDrag()" on-tap="onTap('hammer-img')">
  </div>

  <div id="caught-screen">
  
    <h2>Congrats you caught {{monster.name}}</h2>
    <img src="{{monster.icon}}">

    <button ion-button (click)="dismiss()"><ion-icon name="close"></ion-icon><span class="btn-text">Cancel</span></button>

  </div>





</ion-content>
