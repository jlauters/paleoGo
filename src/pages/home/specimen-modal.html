<ion-header>
  <ion-toolbar>
    <ion-title>
      Catch: {{monster.name}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()"><ion-icon name="close"></ion-icon><span class="btn-text">Cancel</span></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>

  <div id="detail-screen">

    <img height="300" width="auto"src="{{monster.detail_img}}">

    <div id="detail-content">
      <h2>{{monster.description}}</h2>
    
      <div padding text-left>
        <h3>{{monster.name}}</h3>
        <p>Order: {{monster.order}}</p>
        <p>Family: {{monster.family}}</p>
        <p>Scientific Name: {{monster.sci_name}}</p>

        <p>Notes: {{monster.notes}}</p>

        <p>Description: {{monster.description}}</p>
      </div>

      <div>links row to come</div>

    </div>
  </div>

  





</ion-content>
