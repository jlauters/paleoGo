<ion-header>
  <ion-toolbar>
    <ion-title>Success!</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()"><ion-icon name="close"></ion-icon><span class="btn-text">Cancel</span></button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>

  <div id="caught-screen">
  
    <h2>Congrats you caught {{monster.name}}</h2>
    
    <img src="{{monster.icon}}">

    <div>
      <button ion-button (click)="home()"><ion-icon name="arrow-back"></ion-icon><span class="btn-text">Back to Map</span></button>
    </div>

  </div>


</ion-content>
